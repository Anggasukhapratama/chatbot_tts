{% extends "_base.html" %}
{% block content %}
<section class="card">

  {% if rows %}
    <table class="table">
      <thead><tr><th>Waktu</th><th>Program</th><th>File</th><th></th></tr></thead>
      <tbody>
      {% for t in rows %}
        <tr>
          <td class="muted">{{ t['created_at'] }}</td>
          <td>{{ t['program'] }}</td>
          <td class="muted">{{ t['filename'] }}</td>

        {% endfor %}
        </tbody>
      </table>

      <div class="muted">Belum ada data.</div>
    {% endif %}
</section>
{% endblock %}
