<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sebayu FM – AI Web Tools</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="{{ url_for('main.index') }}">Sebayu FM</a>
      <nav class="nav">
        <a href="{{ url_for('main.index') }}">Dashboard</a>
        <a href="{{ url_for('main.transcripts') }}">Transkrip</a>
        <a href="{{ url_for('main.requests_view') }}">Request</a>
        <a href="{{ url_for('chatbot.chat_page') }}">Web Chatbot</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <div class="container">© {{ now().year }} Sebayu FM – AI Tools</div>
  </footer>
</body>
</html>
